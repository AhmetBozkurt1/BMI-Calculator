<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI-Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="row vh-100 justify-content-center align-items-center">
            <div class="bmÄ±Calc col-6 text-center">
                <div class="baslik">
                    <h1>BMI Calculator</h1>
                </div>
                <div class="content">
                    <div class="result">
                        <div class="result-box">
                            <p class="value">20.0</p>
                            <div class="category">
                                <p class="category-text">Normal Weight</p>
                                <i id="category-icon" class="bi bi-emoji-smile-fill"></i>
                            </div>
                        </div>
                    </div>
                    <div class="inputRadio">
                        <div class="inputRadio-kg w-100 d-flex justify-content-between align-items-center mb-4">
                            <input id="selectKg" type="range" min="20" max="200" value="10" step="0.1" oninput="calculate()"/>
                            <span id="selectKg-text">20 kg</span>
                        </div>
                        <div class="inputRadio-boy w-100 d-flex justify-content-between align-items-center">
                            <input id="selectBoy" type="range" min="100" max="250" value="10" step="0.1" oninput="calculate()"/>
                            <span id="selectBoy-text">100 cm</span>
                        </div>
                        <div class="sonucBtn">
                            <button class="hesapBtn" type="button">Hesapla</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="app.js"></script>
</body>
</html>
